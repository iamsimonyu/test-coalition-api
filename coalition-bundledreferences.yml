openapi: 3.0.1
info:
  version: 0.3.0
  title: Coalition API
  description: 'Follow these steps to create a policy application, get an automated underwriting decision, and bind quotations.'
  contact:
    name: Coalition API Documentation Team
    url: 'https://coalitioninc.com'
    email: docs@coalitioninc.com
tags:
  - name: 1. Login
    description: 'Obtain a [JWT](https://jwt.io) to authorize further API requests.'
  - name: 2. Create Package
    description: 'A *package* represents the properties of an insurance policy and the insured it is issued for. The same data model is used throughout the insurance sales cycle, so you can use the same endpoints from before a quotation is issued to after it becomes a policy.'
  - name: 3. Update Package
  - name: 4. Issue Quotation
  - name: 5. Update Quotation Effective Date
  - name: 6. Bind Quotation
  - name: 7. Get Package(s)
  - name: 8. Get Industries
    description: Determine what `company_industry` to select when getting a quotation through the `/packages` endpoints.
  - name: 9. Get Users
  - name: 10. Get Licenses
    description: Find a license for binding a quotation.
  - name: 11. Renewal Opt Out
    description: Renewal opt out
  - name: 12. Submit Domains for Underwriting Scanning
  - name: Models
  - name: Internal
servers:
  - url: 'https://demo-api.coalitioninc.com/api'
    description: Sandbox API
  - url: 'https://api.coalitioninc.com/api'
    description: Production API
paths:
  /login:
    post:
      operationId: login
      security: []
      summary: Authorize further API requests
      description: Use an email and password to obtain a JWT to authorize further API requests on behalf of a broker.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login'
      responses:
        '200':
          description: JWT authorizing API requests on behalf of the broker.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/jwt'
        '400':
          description: Error response when login fails.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_error'
      tags:
        - 1. Login
  /industries:
    get:
      operationId: retrieveIndustries
      summary: Retrieve industries
      description: Retrieve all industries.
      responses:
        '200':
          description: A list of all industry options which can be used with `/packages`.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/industries'
              examples:
                example-1:
                  value:
                    - display_name: 'Auto Components - Auto Parts, Equipment, and Accessories'
                      gics_code: '25101010'
                      id: 225
                      reject_business_interruption: false
                      reject_ftf: false
                      reject_media_liability: false
                      reject_tech_eo: false
                      require_eo_mpl: false
                      require_tech_eo: false
                      use_gross_profit_net_revenue: false
                    - display_name: 'Auto Components - Auto Parts, Equipment, and Accessories (Auto Metal Part Wholesaler)'
                      gics_code: '25101010'
                      id: 226
                      reject_business_interruption: false
                      reject_ftf: false
                      reject_media_liability: false
                      reject_tech_eo: false
                      require_eo_mpl: false
                      require_tech_eo: false
                      use_gross_profit_net_revenue: true
      tags:
        - 8. Get Industries
  '/industries/{id}':
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      operationId: retrieveIndustry
      summary: Retrieve an industry
      description: Retrieve an industry by id.
      responses:
        '200':
          description: An industry with the given id.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/industry'
              examples:
                example-1:
                  value:
                    display_name: 'Auto Components - Auto Parts, Equipment, and Accessories'
                    gics_code: '25101010'
                    id: 225
                    reject_business_interruption: false
                    reject_ftf: false
                    reject_media_liability: false
                    reject_tech_eo: false
                    require_eo_mpl: false
                    require_tech_eo: false
                    use_gross_profit_net_revenue: false
        '404':
          description: Not Found
      tags:
        - 8. Get Industries
  /packages:
    get:
      operationId: retrievePackages
      summary: Retrieve packages
      tags:
        - 7. Get Package(s)
      description: |-
        Retrieve all packages you are authorized for.

        As a part of the issue quotation request, you will get an account UUID in response. You can use the account UUID to query quotes specific to that account.
