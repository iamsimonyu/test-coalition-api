          type: string
          description: 'Is the applicant operating as a managed service provider (MSP), or does the applicant participate directly in or sell technology products/services designed for any of the following industries? (Cryptocurrency, Cannabis, Internet of Things, Financial Services, Healthcare. Blockchain. Automotive, Aviation, Military/Defense, Professional Services (Legal, Medical, A&E, or other licensed professional services), Point of Sale (POS) Software/Hardware/Reseller, Gambling, Payment Processing, Adult Entertainment). Required only if quoting a policy with technology errors and omissions.'
