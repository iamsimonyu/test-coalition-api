      type: object
      description: Applicant's responses to various questions on the insurance application. Please refer to Application responses document for allowed values for US/Canada and UK markets.
      properties:
        aware_of_prior_claims:
          type: string
          description: |-
            During the past three years, did (insured) experience a cyber incident, claim or loss, whether insured or not, which could have been covered under a policy similar to the proposed insurance, this includes but is not limited to any:

            (i) Actual or reasonably suspected data breach or security failure, including notifying consumers or third parties of data breach or security failure
            (ii) Claims or complaints with respect to privacy injury, breach of information or network security, unauthorized disclosure of information, defamation, or content infringement;
            (iii) Government action, investigation, or subpoena regarding any alleged violation of a privacy law or regulation; or
            (iv) Actual or attempted extortion demand with respect to its data or computer systems.
          enum:
            - 'Yes'
            - 'No'
        aware_of_prior_claims_count:
          type: integer
          description: 1.a (If yes) How many claims in total?
          minimum: 1
        aware_of_prior_claims_amount:
          type: string
          description: '1.b (If yes) What is the total claims payout amount? If amount is greater than $500,000, specify a number as a string.'
          enum:
            - '<$50,000'
            - '$50,000 - $100,000'
            - '$100,000 - $250,000'
            - '$250,000 - $500,000'
        prior_claims:
          type: string
          description: 'Within the last 3 years has the applicant suffered any cyber incidents resulting in a claim in excess of $25,000?'
          enum:
            - 'Yes'
            - 'No'
        prior_claims_explanation:
          type: string
          description: Explain the cyber incidents and/or claims. Required if `prior_claims` is `Yes`.
          example: 'The applicant suffered a data breach due to a misconfigured MySQL database affecting 10,000 customers.'
        pii_phi:
          type: string
          description: 'Does the applicant collect, process, store, transmit, or have access to any Payment Card Information (PCI), Personally Identifiable Information (PII), or Protected Health Information (PHI) other than employees of the applicant?'
          enum:
            - 'Yes'
            - 'No'
        cc_customer_count:
          allOf:
            - $ref: '#/components/schemas/record_count'
          description: 'What is the estimated annual volume of payment card transactions (credit cards, debit cards, etc.)?'
        pii_phi_count:
          allOf:
            - $ref: '#/components/schemas/record_count'
          description: 'How many PII or PHI records does the applicant collect, process, store, transmit, or have access to? Required if `pii_phi` is `Yes`.'
        aware_of_new_claims:
          type: string
          description: Are you aware of any circumstances at the applicant which might give rise to a claim under this insurance policy?
          enum:
            - 'Yes'
            - 'No'
        aware_of_new_claims_explanation:
          type: string
          description: Please explain the circumstances and/or potential claims. Required if `aware_of_new_claims` is `Yes`.
          example: The applicant is still using a misconfigured MySQL database and the attacker may still have access to it.
        encrypts_data:
          type: string
          description: 'Does the applicant implement encryption on laptop computers, desktop computers, and other portable media devices?'
          enum:
            - 'Yes'
            - 'No'
        has_tech_eo:
          type: string
          description: Will the applicant have an active technology errors and omissions policy concurrent with this insurance policy?
          enum:
            - 'Yes'
            - 'No'
        has_eo_mpl:
          type: string
          description: Will the applicant have an active errors and omissions or management professional liabiity policy concurrent with this insurance policy?
          enum:
            - 'Yes'
            - 'No'
        content_complaints:
          type: string
          description: 'Within the last 3 years has the applicant been subject to any complaints concerning the content of its website, advertising materials, social media, or other publications?'
          enum:
            - 'Yes'
            - 'No'
        reviews_content:
          type: string
          description: Does the applicant enforce procedures to remove content (including third party content) that may infringe or violate any intellectual property or privacy right?
          enum:
            - 'Yes'
            - 'No'
        backup_and_restore:
          type: string
          description: Does the applicant maintain at least weekly backups of all sensitive or otherwise critical data and all critical business systems offline or on a separate network?
